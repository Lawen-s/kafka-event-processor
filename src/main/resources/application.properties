spring.application.name=Kafka Event Processor

# Server 포트 설정
server.port=8081

# Kafka 기본 설정
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=test-topic

# Kafka Consumer 설정
setting.auto-commit=false
setting.earliest=earliest

# H2 데이터베이스 설정 (JPA 오류 해결용)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Producer 설정
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=1
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432

# Consumer 설정
spring.kafka.consumer.group-id=kafka-event-processor-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-commit-interval=1000
spring.kafka.consumer.max-poll-records=500

# Listener 설정
spring.kafka.listener.ack-mode=manual_immediate
spring.kafka.listener.concurrency=1
spring.kafka.listener.poll-timeout=3000

# 보안 설정 (현재는 PLAINTEXT)
spring.kafka.security.protocol=PLAINTEXT

# 로깅 설정
logging.level.org.apache.kafka=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.io.github.lawens=DEBUG
